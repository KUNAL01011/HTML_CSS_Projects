<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>

<body>
    <div class="main">
        <div class="wraper">
            <h1 class="heading">Google</h1>
            <form action="/action" class="form">
                <input type="text" placeholder="Search Google or type a URL" class="input">
            </form>
            <div class="shortcut">
                <div class="shortcut-wraper">
                    <div class="box1">
                        <div class="icon">
                            <img src="youtubeicon.png" alt="" class="img">
                        </div>
                        <span>youtube</span>
                    </div>
                    <div class="box1">
                        <div class="icon">
                            <img src="" alt="" class="img">
                        </div>
                        <span>Add shortcut</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
